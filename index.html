<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="#" method="GET">
        <label for="name">
            <input type="text" name="name" id="name" placeholder="Nombres">
        </label>
        <label for="lastname">
            <input type="text" name="lastname" id="lastname" placeholder="Apellidos">
        </label>
        <br><br>
        <label for="age">
            <input type="number" name="age" id="age" placeholder="Edad">
        </label>
        <label for="district">
            Districto:
            <select  name="district">
                <option value="1">Lima</option>
                <option value="2">San martin de porres</option>
                <option value="3">La victoria</option>
                <option value="4">San juan de lurigancho</option>
            </select>
        </label>
        <br><br>
        <label for="phone">
            <input type="tel" name="phone" id="phone" placeholder="Numero de Telefono">
        </label>
        <label for="email">
            <input type="email" name="email" id="email" placeholder="Correo Electronico">
        </label>
        <br><br>
        <label for="sex">
            <label for="female">Mujer:</label>
            <input type="radio" name="sex" id="female" value="female" checked>
            
            <label for="male">Hombre:</label>
            <input type="radio" name="sex" id="male" value="male">
        </label>
        <br><br>
        <label for="artist">
            Artista Favorito:
            <input type="text" name="artist" id="artist">
        </label>
        <br><br>
        <label for="pet">
            Mascota:
            <label for="yes">Si</label>
            <input type="radio" name="pet" id="yes" value="si" checked>
            
            <label for="no">No</label>
            <input type="radio" name="pet" id="no" value="no">
        </label>
        <br><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Comentario"></textarea>
        <br><br>
        <button>Enviar</button>
        <input type="reset" value="Reset">
    </form>

</body>

</html>
